<input [(ngModel)]="userForm.name">
<input [(ngModel)]="userForm.dob" type="date">
<button (click)="handleClick()">Save</button>

<button (click)="delete()">Delete</button>
{{title}} {{userForm.name}}
<br>
<ul>
    <li *ngFor="let user of users; let i=index">
        <!--ngFor Directive-->
        {{user.name}}
        <button (click)="deleteUser(user.id, i)">DeleteUser</button>
    </li>
</ul>


<app-counter [fromParent]="toCounter"></app-counter>
